<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>

    <script>
        var x = 5;  // type = number
        var y = 10;
        var ThisIsAString = "Hello World"; // type = string
        console.log(typeof ThisIsAString)
        console.log("x + y : ", x + y)
        console.log("x - y : ", x - y)
        console.log("x ** y : ", x * y)
        console.log("x / y : ", x / y)
        console.log("Modulus : ", 13 % 12)
        console.log("Modulus : ", 23 % 12)

       isItTrue = 7 > 7// boolean
        console.log(isItTrue) // 

    </script>
</body>
</html>
