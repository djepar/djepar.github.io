<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMatrix Testing </title>
    <script src="scripts/cmatrix.js" defer></script>
    <style>
        body {
            display : flex;
            justify-content: center;
            background-color : black;
        }

        @keyframes bounce {
            from { transform: translate3d(0, 0, 0);     }
            to   { transform: translate3d(0, 800px, 0); }
        }
        .green-ball{
            height : 100px;
            border : rgb(68, 252, 124) solid 2px;
            width : 100px;
            color :rgb(68, 252, 124);
            border-radius: 50%;
            animation: bounce 5s;
            animation-direction: down;
            animation-iteration-count: infinite;
        }
        p{
            animation : bounce 5s;
            color :rgb(68, 252, 124);
            font-family: sans-serif;
            animation-direction: down;
            animation-iteration-count: infinite;
        }
        button{
            height : 100px;
            border : rgb(68, 252, 124) solid 2px;
            width : 100px;
            color :rgb(68, 252, 124);
        }
    </style>
</head>
<body>
    <div id="first-container">
        <button id="myBtn">
            mybtn
        </button>
    </div>
    <div id="second-container">

    </div>

        

</body>
</html>
